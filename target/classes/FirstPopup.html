<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirstPopup</title>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
<h2>弹出框</h2>
<div>身高：<input type="text" id="height"/></div>
<div>体重：<input type="text" id="weight"/></div>
<div>年龄：<input type="text" id="age"/></div>
<div>性别：<input type="text" id="sex"/></div>
<div><input type="button" id="btn" value="确定"/></div>
<script type="text/javascript">
    $("#btn").click(function(){
        //第一步：取数据,这里用到了用户名和密码
        var height=$("#height").val();
        var weight=$("#weight").val();
        var age=$("#age").val();
        var sex=$("#sex").val();
        //第二步：验证数据，这里需要从数据库调数据，我们就用到了ajax
        $.ajax({
            url:"http://localhost:6789/Login",//请求地址
            data:'{"height":"'+height+'","weight":"'+weight+'","age":"'+age+'","sex":"'+sex+'"}',//提交的数据
            type:"POST",//提交的方式
            dataType:"json", //返回类型 TEXT字符串 JSON XML
            success:function(data){

                window.location.href = "ddd.html";
                // }
                // else{
                //     alert("用户名或者密码错误");
                // }
            }
        })

    })
</script>
</body>
</html>
